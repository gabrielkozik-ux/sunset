<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Prezentace s Hudbou</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Vlastní styl pro zajištění, že video bude vždy na pozadí a responzivní */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Zabrání posouvání stránky */
        }
        #video-player {
            object-fit: cover; /* Zajistí, že video pokryje celou plochu bez deformace */
        }
        /* Přidáme jemný přechod pro zobrazení a skrytí ikony */
        #play-pause-overlay {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-black">

    <div class="fixed top-0 left-0 w-full h-full">
        <video id="video-player" class="w-full h-full cursor-pointer" autoplay loop muted playsinline>
            <source src="sunset_compress.mp4" type="video/mp4">
            Váš prohlížeč nepodporuje přehrávání videí.
        </video>

        <div id="play-pause-overlay" class="absolute inset-0 flex items-center justify-center opacity-0 pointer-events-none">
            <div class="bg-black bg-opacity-50 rounded-full p-8">
                <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="sunset.mp3" type="audio/mpeg">
        Váš prohlížeč nepodporuje přehrávání zvuku.
    </audio>

    <script>
        // Získání odkazů na elementy
        const video = document.getElementById('video-player');
        const overlay = document.getElementById('play-pause-overlay');
        const audio = document.getElementById('background-music');
        let musicStarted = false; // Sledujeme, zda hudba již hraje

        // Funkce pro spuštění hudby (jen jednou)
        function startMusic() {
            if (!musicStarted) {
                audio.play().catch(error => {
                    // Pro případ, že by se přehrávání z nějakého důvodu nepodařilo
                    console.error("Chyba při přehrávání audia:", error);
                });
                musicStarted = true;
            }
        }

        // Funkce pro přepínání stavu přehrávání videa
        function togglePlayPause() {
            // Při první interakci spustíme hudbu
            startMusic();
            
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // Přidání posluchačů událostí
        video.addEventListener('click', togglePlayPause);
        overlay.addEventListener('click', togglePlayPause);

        // Zobrazí ikonu, když se video pozastaví
        video.addEventListener('pause', () => {
            overlay.classList.remove('opacity-0');
            overlay.classList.remove('pointer-events-none');
        });

        // Skryje ikonu, když se video spustí
        video.addEventListener('play', () => {
            overlay.classList.add('opacity-0');
            overlay.classList.add('pointer-events-none');
        });
    </script>

</body>
</html>
